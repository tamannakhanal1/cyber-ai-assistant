<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: rgba(22, 27, 45, 0.95);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Desktop and Tablet */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                max-width: 900px;
                height: 90vh;
                max-height: 800px;
                border-radius: 24px;
                border: 1px solid rgba(0, 255, 255, 0.2);
            }
        }

        /* Large Desktop */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }
        }

        .header {
            background: linear-gradient(135deg, #8a2be2 0%, #00d4ff 100%);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .header {
                padding: 28px;
            }
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
        }

        .status {
            position: relative;
            z-index: 1;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (min-width: 768px) {
            .status {
                font-size: 14px;
            }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            background: rgba(10, 14, 39, 0.5);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .chatbox {
                padding: 30px;
                gap: 20px;
            }
        }

        .chatbox::-webkit-scrollbar {
            width: 6px;
        }

        @media (min-width: 768px) {
            .chatbox::-webkit-scrollbar {
                width: 8px;
            }
        }

        .chatbox::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .chatbox::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8a2be2, #00d4ff);
            border-radius: 4px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }

        @media (min-width: 768px) {
            .message {
                gap: 12px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, #00d4ff 0%, #8a2be2 100%);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .message-content {
            max-width: calc(100% - 50px);
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 14px;
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        @media (min-width: 768px) {
            .message-content {
                max-width: 70%;
                padding: 15px 20px;
                border-radius: 18px;
                font-size: 15px;
            }
        }

        @media (min-width: 1024px) {
            .message-content {
                max-width: 65%;
            }
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.ai .message-content {
            background: rgba(0, 212, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        @media (min-width: 768px) {
            .typing-indicator {
                padding: 15px 20px;
                border-radius: 18px;
            }
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 16px;
            background: rgba(22, 27, 45, 0.9);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .input-area {
                padding: 20px 25px;
                gap: 15px;
            }
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 22px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            #userInput {
                padding: 15px 20px;
                border-radius: 25px;
                font-size: 15px;
            }
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #userInput:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #8a2be2 0%, #00d4ff 100%);
            border: none;
            border-radius: 22px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            #sendBtn {
                padding: 15px 30px;
                border-radius: 25px;
                font-size: 15px;
            }
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(138, 43, 226, 0.6);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 30px 20px;
        }

        @media (min-width: 768px) {
            .welcome-message {
                padding: 50px 20px;
            }
        }

        .welcome-message h2 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 20px;
        }

        @media (min-width: 768px) {
            .welcome-message h2 {
                font-size: 24px;
            }
        }

        .welcome-message p {
            font-size: 14px;
        }

        @media (min-width: 768px) {
            .welcome-message p {
                font-size: 15px;
            }
        }

        .error-message {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        /* Touch improvements for mobile */
        @media (max-width: 767px) {
            #sendBtn, #userInput {
                -webkit-tap-highlight-color: transparent;
            }

            input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Cyber AI Assistant</h1>
            <div class="status">
                <span class="status-indicator"></span>
                <span>System Online</span>
            </div>
        </div>

        <div class="chatbox" id="chatbox">
            <div class="welcome-message">
                <h2>Welcome to Cyber AI</h2>
                <p>Your intelligent assistant is ready to help. Start a conversation below!</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message here..."
                autocomplete="off"
            >
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        let isTyping = false;

        function removeWelcome() {
            const welcome = chatbox.querySelector('.welcome-message');
            if (welcome) {
                welcome.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => welcome.remove(), 300);
            }
        }

        function addMessage(text, isUser = false) {
            removeWelcome();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatbox.appendChild(messageDiv);
            
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTyping() {
            removeWelcome();
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'ðŸ¤–';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            chatbox.appendChild(typingDiv);
            
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message || isTyping) return;

            input.value = '';
            addMessage(message, true);

            isTyping = true;
            sendBtn.disabled = true;
            showTyping();

            try {
                const res = await fetch('https://cyber-ai-assistant.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                if (!res.ok) throw new Error('Backend error');

                const data = await res.json();

                await new Promise(resolve => setTimeout(resolve, 500));

                hideTyping();
                addMessage(data.reply || 'Sorry, I couldn\'t process that.');
            } catch (error) {
                hideTyping();
                const errorMsg = document.createElement('div');
                errorMsg.className = 'message ai';

                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                avatar.textContent = 'âš ï¸';

                const content = document.createElement('div');
                content.className = 'message-content error-message';
                content.textContent = 'Connection error. Please check your backend connection.';

                errorMsg.appendChild(avatar);
                errorMsg.appendChild(content);
                chatbox.appendChild(errorMsg);
                chatbox.scrollTop = chatbox.scrollHeight;
            } finally {
                isTyping = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        input.focus();
    </script>
</body>
</html>
